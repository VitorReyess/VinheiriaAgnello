version: '3.8'

services:
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - AUTH_SERVICE_URL=http://auth:4001
      - ORDERS_SERVICE_URL=http://orders:4002
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - auth
      - orders
    networks:
      - internal

  auth:
    build: ./auth
    environment:
      - PORT=4001
      - SECRET_KEY=${SECRET_KEY}
      - MONGODB_URI=mongodb://mongodb:27017/auth_db
    networks:
      - internal
    depends_on:
      - mongodb

  orders:
    build: ./orders
    environment:
      - PORT=4002
      - SECRET_KEY=${SECRET_KEY}
      - FEATURE_DISCOUNT=false
      - MONGODB_URI=mongodb://mongodb:27017/orders_db
    networks:
      - internal
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal
    restart: always

networks:
  internal:
    driver: bridge

volumes:
  mongodb_data: